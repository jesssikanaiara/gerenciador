<section>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon aria-hidden="false" aria-label="Example home icon">inventory_2</mat-icon>
            </div>
            <mat-card-title>Produtos</mat-card-title>
            <div class="botao-novo">
              <button mat-raised-button color="primary" [routerLink]="['/estoque/produtos/novo']" routerLinkActive="router-link-active" >Novo</button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="produtos" class="mat-elevation-z8">

                <ng-container matColumnDef="codigoBarras">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let produto"> {{produto.codigoBarras}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
                </ng-container>
                            
                <!-- <ng-container matColumnDef="valorCompra">
                  <th mat-header-cell *matHeaderCellDef> Valor Compra </th>
                  <td mat-cell *matCellDef="let produto"> {{produto.valorCompra  | currency : 'R$ ' }} </td>
                </ng-container> -->
                            
                <ng-container matColumnDef="valorVenda">
                  <th mat-header-cell *matHeaderCellDef> Valor Venda </th>
                  <td mat-cell *matCellDef="let produto"> {{produto.valorVenda  | currency : 'R$ ' }} </td>
                </ng-container>
                
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef> Ações </th>
                  <td mat-cell *matCellDef="let produto"> 
                    <a [routerLink]="['/estoque/produtos/atualizar/' + produto.id]"><mat-icon aria-hidden="false" aria-label="Editar produto">edit</mat-icon></a>  
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
              </table>        
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator [length]="totalItens" [pageSize]="itensPorPagina" [pageSizeOptions]="paginaOpcoes" (page)="paginaAlterada($event)">
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</section>
