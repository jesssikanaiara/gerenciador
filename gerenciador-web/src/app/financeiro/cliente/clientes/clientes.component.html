<section>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar>
                <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
            </div>
            <mat-card-title>Clientes</mat-card-title>
            <div class="botao-novo">
              <button mat-raised-button color="primary" [routerLink]="['/financeiro/clientes/novo']" routerLinkActive="router-link-active" >Novo</button>
            </div>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                  </ng-container>
                
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                </ng-container>
              
                <ng-container matColumnDef="sobrenome">
                  <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.sobrenome}} </td>
                </ng-container>
                            
                <ng-container matColumnDef="telefone">
                  <th mat-header-cell *matHeaderCellDef>Telefone</th>
                  <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
              </table>        
        </mat-card-content>
        <mat-card-actions>
            <mat-paginator [length]="totalItens" [pageSize]="itensPorPagina" [pageSizeOptions]="paginaOpcoes" (page)="paginaAlterada($event)">
            </mat-paginator>
        </mat-card-actions>
    </mat-card>
</section>
